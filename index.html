<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <title>IFE JavaScript Task 01</title>

  </head>

<body>

 

  <h3>污染城市列表</h3>

  <ul id="aqi-list">

 

  </ul>

 

<script type="text/javascript">

 

var aqiData = [

  ["北京", 90],

  ["上海", 50],

  ["福州", 10],

  ["广州", 50],

  ["成都", 90],

  ["西安", 100],

  ["武汉", 99]

];

 

 

 

(function () {

 

  /*

  在注释下方编写代码

  遍历读取aqiData中各个城市的数据

  将空气质量指数大于60的城市显示到aqi-list的列表中

  */

  var myResult = "";

  aqiData.sort(function(x,y){return y[1]-x[1];})

  for(var i=0;i<aqiData.length;i++)//遍历aqiData数组

{  

   if(aqiData[i][1]>60)//判断空气质量大于60的城市

   {  

     var MoreThanSixty = new Array();

     MoreThanSixty.push(aqiData[i][0]);

     MoreThanSixty.push(aqiData[i][1]);

    

     myResult+="<li>第"+(i+1)+"名："+MoreThanSixty+"</li>"

     document.getElementById("aqi-list").innerHTML=myResult;//输出结果在id为”aqi-list“的ul

   }

}

  

  

 

  })();

 

</script>

</body>

</html>
